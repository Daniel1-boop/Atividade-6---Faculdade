<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD de Alunos - Prática 06</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRUD de Alunos</h1>

    <section class="form-section">
      <h2 id="form-title">Cadastrar Aluno</h2>
      <form id="aluno-form" autocomplete="off">
        <input type="hidden" id="aluno-id" />

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo">

        <label for="turma">Turma</label>
        <input type="text" id="turma" name="turma" placeholder="Ex: 3A">

        <label for="curso">Curso</label>
        <input type="text" id="curso" name="curso" placeholder="Nome do curso">

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" name="matricula" placeholder="Matrícula">

        <div class="form-actions">
          <button type="submit" id="btn-submit">Salvar</button>
          <button type="button" id="btn-cancel" class="secondary">Cancelar</button>
        </div>

        <div id="form-error" class="error" role="alert" aria-live="polite"></div>
      </form>
    </section>

    <section class="table-section">
      <h2>Alunos</h2>
      <div id="table-wrap">
        <table id="alunos-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Turma</th>
              <th>Curso</th>
              <th>Matrícula</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="alunos-tbody">
          </tbody>
        </table>
      </div>
      <div id="table-msg" class="info"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
